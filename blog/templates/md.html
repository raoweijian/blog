{% extends "base.html" %}

{% block head %}
{{ block.super }}
<link rel="stylesheet" href="/static/css/github-markdown.css">
<link rel="stylesheet" href="/static/css/edit.css">
<script src='/static/js/showdown-1.8.6.min.js'></script>

{% include 'highlight.html' %}
{% endblock %}

{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                {% if user.is_authenticated %}
                <div class="col-lg-12">
                    <div style="float: right;">
                        <a class="btn btn-info btn-md" id="write_new" style="margin: 10px" href="{{ request.path }}/edit">编辑</a>
                    </div>
                </div>
                {% endif %}
                <div class="panel-body" id="content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(function(){
    showdown.setOption('simpleLineBreaks', true);
    var converter = new showdown.Converter();

    var origin = $('#content').html();

    //去除行首多余的空格
    origin = $.trim(origin);
    var to_html = converter.makeHtml(origin);
    to_html = escape2Html(to_html);
    $('#content').html(to_html);

    function escape2Html(str) {
        var arrEntities = {'lt':'<', 'gt':'>', 'nbsp':' ', 'amp':'&', 'quot':'"'};
        return str.replace(/&(lt|gt|nbsp|amp|quot);/ig, function(all,t){return arrEntities[t];});
    }

});
</script>
{% endblock %}
