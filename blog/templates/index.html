{% extends "base.html" %}

{% block content %}

<div class='container'>
    <div class="col-lg-12">
        <div style="float: right;">
            <a class="btn btn-info btn-lg" id="write_new" style="margin: 10px" href="{% url 'index' %}new">写新文章</a>
        </div>
    </div>
    <table class="table">
        {% for item in article_list %}
        <tr><td><a href="{% url 'index' %}content/{{ item }}">{{ item }}</a></td></tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
