{% extends "base.html" %}

{% block head %}
{{ super() }}

{% include 'highlight.html' %}
{% endblock %}

{% block content %}
<div v-cloak class="container" id="container">
    <h1 style="text-align: center;">[[ title ]]</h1>
    <div class="row panel panel-default">
        {% if current_user.is_authenticated %}
        <a class="btn btn-info btn-md" style="margin: 10px;" :href="editUrl">编辑</a>
        {% endif %}
        <div class="col-12 panel-body" id="content" v-html="content">
        </div>
    </div>
</div>

<script src='/static/showdown/showdown.min.js'></script>
<script src="/static/js/article.js"></script>
{% endblock %}
